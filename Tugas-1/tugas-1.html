<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="judul">My Website</h1>
            <ul>
                <li><a href="#">Header</a></li>
                <li><a href="#">Biodata</a></li>
                <li><a href="#">Portfolio</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="information">
                <h1>Selamat Datang di Website Saya</h1>
                <p>ini adalah contoh header dengan dua kolom. Kolom kiri berisi teks seperti ini.</p>
                <button>Pelajari Lebih Lanjut</button>
            </div>
            <div class="placeholder1">
                <img src="https://placehold.jp/300x300.png" alt="placehold">
            </div>
        </div>
        <div class="introduction">
            <div class="about-me">
            <div class="about-me-information">
                <h1>About Me</h1>
                <p>A brief introduction about myself</p>
            </div>
        </div>
        <div class="box-content">
                <div class="box">
                    <h2>Fullname</h2>
                </div>
                <div class="box">
                    <h2>Education</h2>
                </div>
                <div class="box">
                    <h2>Pekerjaan</h2>
                </div>
            </div>
        <div class="box-content">
                <div class="box">
                    <h2>Contact</h2>
                </div>
                <div class="box">
                    <h2>Hobi</h2>
                </div>
                <div class="box">
                    <h2>Alamat</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
